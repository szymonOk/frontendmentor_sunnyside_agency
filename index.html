<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sunnyside Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600;900&family=Fraunces:wght@700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

<body>

    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="nav__bar">

            <div class="nav__logo">
                <a href="#">sunnyside</a>
            </div>

            <button class="nav__btn">
                <div class="nav__btn-box">
                    <div class="nav__btn-bars"></div>

            <ul class="nav__list">
                <li class="nav__list-item"><a href="#about">about</a></li>
                <li class="nav__list-item"><a href="#services">services</a></li>

            <div class="about__img-box">
